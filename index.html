<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master Pro - AI Powered</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/analytics.css">
    <link rel="stylesheet" href="css/achievements.css">
    <link rel="stylesheet" href="css/neural-viz.css">
    <link rel="stylesheet" href="css/vs-bot.css">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.11.0/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.1/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen" class="screen active">
        <div class="home-container">
            <div class="game-logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="game-title">WORD MASTER PRO</h1>
            <p class="game-subtitle">AI-POWERED ADVANCED WORD GAME</p>
            
            <div class="home-buttons">
                <button class="home-btn btn-play" data-mode="human">
                    <i class="fas fa-play"></i>
                    <span>PLAY SOLO</span>
                    <small>Classic 6 attempts</small>
                </button>
                
                <button class="home-btn btn-vs-bot" data-mode="vsbot">
                    <i class="fas fa-users"></i>
                    <span>PLAY VS BOT</span>
                    <small>10 attempts each</small>
                </button>
                
                <button class="home-btn btn-ai" data-mode="ai">
                    <i class="fas fa-robot"></i>
                    <span>WATCH AI</span>
                    <small>See AI solve puzzles</small>
                </button>
            </div>
            
            <div class="stats-preview">
                <div class="stat-mini">
                    <i class="fas fa-trophy"></i>
                    <span id="globalWins">0</span>
                </div>
                <div class="stat-mini">
                    <i class="fas fa-fire"></i>
                    <span id="globalStreak">0</span>
                </div>
                <div class="stat-mini">
                    <i class="fas fa-star"></i>
                    <span id="globalLevel">1</span>
                </div>
            </div>
            
            <button class="achievements-btn" id="achievementsBtn">
                <i class="fas fa-medal"></i> Achievements
            </button>
        </div>
    </div>

    <!-- Human Game Screen -->
    <div id="humanScreen" class="screen game-screen">
        <div class="game-header">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h2 class="game-mode-title">SOLO PLAY</h2>
            <button class="analytics-toggle-btn">
                <i class="fas fa-chart-line"></i>
            </button>
        </div>

        <div class="game-container">
            <div class="game-info">
                <div class="attempts-left">
                    <i class="fas fa-heart"></i>
                    <span id="humanAttempts">6</span>
                </div>
            </div>

            <div class="error-message" id="humanError"></div>
            <div class="grid-container" id="humanGrid"></div>

            <div class="game-status" id="humanStatus">
                <div class="status-icon"></div>
                <div class="status-title"></div>
                <div class="status-word"></div>
                <button class="play-again-btn">Play Again</button>
            </div>

            <div class="keyboard-container" id="humanKeyboard"></div>
        </div>

        <!-- Analytics Panel -->
        <div class="analytics-panel" id="humanAnalytics">
            <div class="panel-content">
                <h3><i class="fas fa-chart-bar"></i> Your Statistics</h3>
                <div class="stats-grid" id="humanStatsGrid"></div>
            </div>
        </div>
    </div>

    <!-- VS Bot Screen -->
    <div id="vsBotScreen" class="screen game-screen">
        <div class="game-header">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h2 class="game-mode-title">YOU VS AI</h2>
            <div class="vs-score">
                <span class="player-score" id="playerScore">0</span>
                <span class="vs-separator">:</span>
                <span class="bot-score" id="botScore">0</span>
            </div>
        </div>

        <div class="game-container vs-container">
            <div class="turn-indicator" id="turnIndicator">
                <i class="fas fa-user"></i> Your Turn
            </div>

            <div class="attempts-display">
                <div class="player-attempts">
                    <span>You: </span>
                    <span id="playerAttempts">10</span>
                </div>
                <div class="bot-attempts">
                    <span>Bot: </span>
                    <span id="botAttempts">10</span>
                </div>
            </div>

            <div class="dual-grid">
                <div class="grid-section player-section">
                    <h3><i class="fas fa-user"></i> Your Board</h3>
                    <div class="grid-container" id="playerGrid"></div>
                </div>
                
                <div class="grid-section bot-section">
                    <h3><i class="fas fa-robot"></i> Bot's Board</h3>
                    <div class="grid-container" id="botGrid"></div>
                </div>
            </div>

            <div class="error-message" id="vsBotError"></div>

            <div class="game-status" id="vsBotStatus">
                <div class="status-icon"></div>
                <div class="status-title"></div>
                <div class="status-word"></div>
                <button class="play-again-btn">Play Again</button>
            </div>

            <div class="keyboard-container" id="vsBotKeyboard"></div>
        </div>
    </div>

    <!-- AI Watch Screen -->
    <div id="aiScreen" class="screen game-screen">
        <div class="game-header">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h2 class="game-mode-title">AI SOLVER</h2>
            <button class="analytics-toggle-btn">
                <i class="fas fa-brain"></i> Neural View
            </button>
        </div>

        <div class="game-container">
            <div class="ai-thinking" id="aiThinking">
                <div class="neural-pulse"></div>
                <div class="thinking-text">AI Processing...</div>
            </div>

            <div class="grid-container" id="aiGrid"></div>

            <div class="game-status" id="aiStatus">
                <div class="status-icon"></div>
                <div class="status-title"></div>
                <div class="status-word"></div>
                <button class="play-again-btn">Watch Again</button>
            </div>

            <!-- Neural Network Visualization -->
            <div class="neural-viz-panel" id="neuralVizPanel">
                <div class="panel-content">
                    <h3><i class="fas fa-project-diagram"></i> Neural Network</h3>
                    <canvas id="neuralCanvas"></canvas>
                    <div class="neural-stats" id="neuralStats"></div>
                </div>
            </div>

            <!-- Advanced Analytics -->
            <div class="analytics-panel" id="aiAnalytics">
                <div class="panel-content">
                    <h3><i class="fas fa-chart-line"></i> AI Analytics</h3>
                    <div id="analyticsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Achievements Modal -->
    <div class="modal" id="achievementsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-trophy"></i> Achievements</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="achievementsContainer"></div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Initializing Neural Network...</p>
    </div>

    <!-- JS Modules -->
    <script src="js/config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/ai-engine.js"></script>
    <script src="js/neural-network.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/achievements.js"></script>
    <script src="js/vs-bot-mode.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
